<!DOCTYPE html>
<html lang="fr">

<head>
    <title>TheNolle's Realms 👑</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/global/utils/toast.css">
    <link rel="stylesheet" href="../../assets/css/global/utils/util.css">
    <link rel="stylesheet" href="../../assets/css/global/utils/nav.css">
    <link rel="stylesheet" href="../../assets/css/global/utils/footer.css">
    <link rel="stylesheet" href="../../assets/css/global/connexion/style.css">
    <link rel="stylesheet" href="../../assets/css/global/utils/popup.css">

    <!-- JS -->
    <script src="../../assets/js/global/Font Awesome Pro 5.14.0.js"></script>
</head>

<body onload="initLang()">
    <header class="header" style="top: 0px;">
        <section class="upper" style="-webkit-app-region: drag;">
            <div class="wrap">
                <a class="logo" href="https://www.thenolle.com/Realms/" target="_external">
                    <img style="-webkit-app-region: no-drag;" src="../../assets/img/global/logos/logo.png">
                </a>
                <img src="../../assets/img/global/logos/title.png" class="logo-title">
                <div class="logged-out">
                    <a href="../../index.html" style="-webkit-app-region: no-drag;" id="backbtn" class="back-button">
                        <i class="far fa-undo"></i>
                    </a>
                    <a style="-webkit-app-region: no-drag;" id="minimizebtn" class="minimize-button">
                        <i class="far fa-window-minimize"></i>
                    </a>
                    <a style="-webkit-app-region: no-drag;" id="maximizebtn" class="maximize-button">
                        <i class="far fa-window-restore hiddenbtn" id="restoreicon"></i>
                        <i class="far fa-window-maximize" id="maximizeicon"></i>
                    </a>
                    <a style="-webkit-app-region: no-drag;" id="closebtn" class="close-button">
                        <i class="far fa-times"></i>
                    </a>
                </div>
            </div>
        </section>
    </header>

    <div class="wrap-login p-l-55 p-r-55 p-b-30 centered-login m-t-7" style="padding-top: 20px !important;">
        <form class="login-form validate-form">

            <span class="login-form-title p-b-35">
                <tag id="MojangLoginTitle">Mojang Login</tag> <i class="far fa-sign-in"></i>
            </span>

            <div class="wrap-input m-b-15">
                <input class="input" type="text" id="mail" placeholder="Mojang eMail ✉">
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input m-b-25">
                <input class="input" type="password" id="pass" placeholder="Mojang Password 🔐">
                <span class="focus-input"></span>
            </div>

            <input type="checkbox" value="RememberMe" id="rememberMe" class="m-b-30">
            <label for="rememberMe">
                <tag id="RememberMeLabel">Remember me</tag> <i class="far fa-box"></i>
            </label>

            <div class="container-login-form-btn">
                <button type="button" class="login-form-btn" id="login">
                    <tag id="ConnexionButton">Login</tag> 🔓
                </button>
            </div>
        </form>
    </div>

    <footer class="footer" style="position: fixed;">
        <div class="footer-divider light-pink"></div>
        <div class="footer-container">
            <div class="wrap">
                <a href="https://www.thenolle.com/" style="color: white;" target="_external">
                    <i class="far fa-copyright"></i> 2019-
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    TheNolle's Studios, <tag id="IncorporationFooter">Inc</tag>.
                </a>
                <div class="footer-links">
                    <a href="../../pages/global/infos.html">
                        <tag id="AboutFooter">About</tag> <i class="fas fa-info"></i>
                    </a>
                    <a href="../../pages/global/data_usage.html">
                        <tag id="DataUsageFooter">Data Usage</tag> <i class="fas fa-database"></i>
                    </a>
                    <a href="../../pages/global/how_to_use.html">
                        <tag id="HowToUseFooter">How To Use</tag> <i class="fas fa-question"></i>
                    </a>
                    <a onclick="langsPopup()" style="cursor: pointer;">
                        <tag id="ChangeLanguageFooter">Change Language</tag> <i class="fas fa-language"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <div class="popup" id="langsPopup">
        <div class="popup-overlay"></div>
        <div class="popup-content">
            <div class="popup-close-btn" onclick="langsPopup()">
                <i class="fas fa-times"></i>
            </div>
            <h1 id="LangsTitlePopup">
                Change Language
            </h1>
            <select name="langs" id="lang-select" onchange="validateLang()">

            </select>
            <br>
            <h4 id="ExampleTitle">
                Example:
            </h4>
            <p id="ExampleText">
                If you can read this text, you have chosen a language that you understand, so you can close this popup
                and continue using the launcher.
            </p>
        </div>
    </div>

</body>

<!-- JS -->
<script src="../../assets/js/global/toast.js"></script>
<script src="../../assets/js/global/utils-buttons.js"></script>
<script src="../../assets/js/login/Login.js"></script>
<script src="../../assets/js/login/rememberMe.js"></script>
<script src="../../translator/js/connexion.js"></script>
    <script>
        function langsPopup() {
            document.getElementById("langsPopup").classList.toggle("popup-active");
        }
    </script>

</html>
